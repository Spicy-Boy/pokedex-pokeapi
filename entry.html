<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header-banner">
        <h3>Aaron's Pokedex!</h3>
        <div style="text-align: center;">
            <!-- <img src="images/pikachu-sprite-gen2.png" class="banner-sprite"> -->
        </div>
        <nav>
            <ul>

                <li>
                    <a href="index.html">HOME</a>
                </li>

                <li>
                    <span>Search:</span>
                    <input type="search" id="search-box">
                </li>

            </ul>
        </nav>
    </header>

    <main>

        <section class="dropdown-menus">

            <!-- <form id="kanto-form" action="entry.html" method="GET"> -->
                <!-- <label for="dropdown"></label> -->
            <!-- </form> -->

            <select id="kanto-dropdown" name="pokemon">
                <option value="-1" selected>Kanto: 01-151</option>
            </select>
            <select id="johto-dropdown" name="pokemon">
                <option value="-1" selected>Johto: 152-251</option>
            </select>
            <select id="hoenn-dropdown" name="pokemon">
                <option value="-1" selected>Hoenn: 252-386</option>
            </select>
            <select id="sinnoh-dropdown" name="pokemon">
                <option value="-1" selected>Sinnoh: 01-493</option>
            </select>

        </section>

        <div class="entry-wrapper">

            <section class="entry-header background-grid">
                <img src="" id="icon-sprite">
                <span id="poke-index">#Index</span>
                <!-- <span id="name1">Name</span> -->
            </section>

            <section class="entry-animated background-grid">
                <img src="" id="sprite">
                <h3 id="name2">Name</h3>
                <p id="classification">Classification</p>
                <p id="type">Type</p>

            </section>

            <section class="entry-lore background-grid">
                <p>lore</p>
            </section>

        </div>
    </main>

    <script src="js/utility-functions.js"></script>
    <script src="js/populate-dropdown-menus.js"></script>
    <script src="js/populate-entry.js"></script>
    
</body>
</html>
